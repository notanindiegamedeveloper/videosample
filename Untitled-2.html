<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Video Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body {
            background-color: #121212; /* Default dark mode background */
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
            position: relative; /* To position buttons */
            padding: 20px; /* Add padding for spacing */
        }
        .light-mode {
            background-color: #f0f0f0;
            color: #000000;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%; /* Full width for input */
            max-width: 400px; /* Max width for larger screens */
            margin-bottom: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        input:focus {
            background-color: #3700b3;
            color: #ffffff;
            outline: none;
        }
        button {
            padding: 8px 12px; /* Smaller padding for buttons */
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            margin: 5px;
            font-size: 14px; /* Smaller font size for buttons */
        }
        button:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .video-js {
            margin-top: 20px;
            width: 100%; /* Responsive video player */
            max-width: 800px; /* Increased max width for larger screens */
            height: auto; /* Maintain aspect ratio */
            border: 3px solid #000000; /* Darker outline */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Add a shadow */
        }
        .settings {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items */
            width: 100%; /* Full width for settings */
        }
        #modeToggle {
            position: absolute;
            top: 10px; /* Adjusted position for the button */
            right: 10px;
            background-color: transparent;
            border: 1px solid #6200ea;
            color: #6200ea;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 12px; /* Smaller font size for mobile */
        }
        #modeToggle:hover {
            background-color: #6200ea;
            color: white;
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            input {
                width: 100%; /* Full width for input on mobile */
            }
            .video-js {
                width: 100%; /* Responsive video player */
            }
            .settings {
                width: 100%; /* Full width for settings */
                padding: 10px; /* Add padding */
            }
        }
        /* Style for the small text */
        .small-text {
            position: absolute;
            bottom: 10px; /* Position at the bottom */
            left: 10px; /* Position at the left */
            font-size: 10px; /* Small font size */
            color: #ffffff; /* White text color */
            text-align: left; /* Align text to the left */
        }
    </style>
</head>
<body>
    <h1>Universal Video Player</h1>
    <button id="modeToggle" onclick="toggleMode()">Turn on Light Mode</button>
    <div class="settings">
        <input type="text" id="videoUrl" placeholder="Enter video URL (any format)">
    </div>
    <button onclick="launchVideo()">Launch Video</button>
    
    <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
        <source id="videoSource" src="" type="">
        Your browser does not support the video tag.
    </video>

    <div class="small-text">I know how to superglide, that's a turn on for everyone I know</div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        let lightModeEnabled = false;

        function launchVideo() {
            const urlInput = document.getElementById('videoUrl').value.trim();
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSource = document.getElementById('videoSource');

            // Reset video source
            videoSource.src = '';
            videoPlayer.load();

            // Determine the source based on the URL
            if (urlInput.includes("youtube.com/watch?v=")) {
                // Extract video ID from YouTube URL
                const videoId = urlInput.split("v=")[1].split("&")[0]; // Get the video ID
                videoSource.src = `https://www.youtube.com/embed/${videoId}`;
                videoSource.type = 'video/youtube'; // Set the type to YouTube
            } else if (urlInput.includes("youtu.be/")) {
                // Extract video ID from shortened YouTube URL
                const videoId = urlInput.split("youtu.be/")[1].split("?")[0]; // Get the video ID
                videoSource.src = `https://www.youtube.com/embed/${videoId}`;
                videoSource.type = 'video/youtube'; // Set the type to YouTube
            } else {
                // Use the URL directly for other formats
                videoSource.src = urlInput;
                videoSource.type = ''; // Let the browser determine the type
            }

            // Load the new video
            videoPlayer.load();
            videoPlayer.play()
                .then(() => {
                    console.log("Video is playing");
                })
                .catch(error => {
                    console.error("Error playing video:", error);
                    alert("Error playing the video. Please check the URL or format.");
                });
        }

        function toggleMode() {
            lightModeEnabled = !lightModeEnabled;
            document.body.classList.toggle('light-mode');
            const button = document.getElementById('modeToggle');
            button.innerText = lightModeEnabled ? "Turn off Light Mode" : "Turn on Light Mode";
        }

        // Close dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.quality-select')) {
                const dropdown = document.getElementById('qualityDropdown');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }
    </script>
</body>
</html>
