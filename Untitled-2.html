<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Video Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Disable scrolling */
        html, body {
            overflow: hidden;
            height: 100%;
            margin: 0;
        }

        body {
            background-color: black;
            background-size: cover;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
            padding: 20px;
        }

        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        /* Change the title color and shadow in light mode */
        .light-mode h1 {
            color: #000000;
            text-shadow: 6px 6px 15px rgba(0, 0, 0, 0.7); /* Black shadow in light mode */
        }

        h1 {
            font-size: 45px;
            margin: 0;
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
            transition: color 0.5s ease, transform 0.3s ease, text-shadow 0.3s ease; /* Smooth color and shadow transition */
            text-shadow: 6px 6px 15px rgba(255, 255, 255, 0.5); /* White shadow in dark mode */
        }

        /* Enlarge title on hover */
        h1:hover {
            transform: scale(1.1);
            text-shadow: 6px 6px 25px rgba(255, 255, 255, 0.8); /* Larger white shadow on hover in dark mode */
        }

        /* Adjust the shadow dynamically based on the light mode */
        .light-mode h1:hover {
            text-shadow: 6px 6px 25px rgba(0, 0, 0, 0.8); /* Larger black shadow on hover in light mode */
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }

        input:focus {
            background-color: #6200ea;
            color: #ffffff;
            outline: none;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: transparent;
            color: #6200ea;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s, color 0.3s;
            margin: 5px;
            font-size: 14px;
            font-family: 'Playfair Display', serif;
        }

        button:hover {
            background-color: #6200ea;
            color: white;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        .video-js {
            margin-top: 20px;
            width: 100%;
            max-width: 900px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(255, 255, 255, 0.5); /* White shadow in dark mode */
            border: 5px solid #6200ea;
            transition: box-shadow 0.3s ease-in-out;
        }

        .video-js:hover {
            box-shadow: 0 30px 80px rgba(255, 255, 255, 0.7); /* Enhanced white shadow on hover in dark mode */
        }

        .light-mode .video-js {
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5); /* Dark shadow in light mode */
        }

        .light-mode .video-js:hover {
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7); /* Enhanced dark shadow on hover in light mode */
        }

        .settings {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #modeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: #6200ea;
            padding: 5px 10px;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.3s, color 0.3s;
            font-size: 14px;
            font-family: 'Playfair Display', serif;
        }

        #modeToggle:hover {
            background-color: #6200ea;
            color: white;
            transform: scale(1.1);
        }

        #modeToggle:active {
            transform: scale(0.95);
        }

        .small-text {
            position: absolute;
            bottom: 40px;
            left: 10px;
            font-size: 8px;
            color: #ffffff;
            font-family: 'Roboto Slab', serif;
            text-align: left;
            transition: color 0.3s ease-in-out;
        }

        .light-mode .small-text {
            color: black; /* Change text color to black in light mode */
        }

        @media (max-width: 768px) {
            input {
                width: 100%;
            }
            .video-js {
                width: 100%;
            }
            .settings {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Universal Video Player</h1>
    <button id="modeToggle" onclick="toggleMode()">Turn on Light Mode</button>
    <div class="settings">
        <input type="text" id="videoUrl" placeholder="Enter video URL (any format)">
    </div>
    <button onclick="launchVideo()">Launch Video</button>
    
    <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360" webkit-playsinline playsinline>
        <source id="videoSource" src="" type="">
        Your browser does not support the video tag.
    </video>

    <div class="small-text">Forged by the hand of he who held the ancient art of Supergliding in his grasp</div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        let lightModeEnabled = false;

        function launchVideo() {
            const urlInput = document.getElementById('videoUrl').value.trim();
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSource = document.getElementById('videoSource');

            videoSource.src = urlInput;
            videoSource.type = '';

            videoPlayer.load();
            videoPlayer.play()
                .then(() => {
                    console.log("Video is playing");
                })
                .catch(error => {
                    console.error("Error playing video:", error);
                    alert("URL or format not supported by our awesome website!");
                });
        }

        function toggleMode() {
            lightModeEnabled = !lightModeEnabled;
            document.body.classList.toggle('light-mode');

            const button = document.getElementById('modeToggle');
            button.innerText = lightModeEnabled ? "Turn off Light Mode" : "Turn on Light Mode";
        }
    </script>
</body>
</html>
